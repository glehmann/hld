[package]
name = "hld"
version = "0.3.0"
authors = ["GaÃ«tan Lehmann <gaetan.lehmann@gmail.com>", "Sylvain Joubert <joubert.sy@gmail.com>"]
edition = "2021"
description = "Hard Link Deduplicator"
readme = "README.md"
repository = "https://github.com/glehmann/hld.git"
homepage = "https://github.com/glehmann/hld/"
documentation = "https://github.com/glehmann/hld/"
license = "MIT"
keywords = ["cli", "deduplication"]

[dependencies]
log = { version = "0.4", features = ["std"] }
glob = "0.3"
fs2 = "0.4"
rayon = "1.10"
maplit = "1.0"
bincode = "1.2"
directories = "5.0"
reflink-copy = "0.1"
pretty-bytes = "0.2"
filetime = "0.2"
itertools = "0.14"
thiserror = "2.0.11"
clap = { version = "4.5.13", features = ["derive", "env", "string", "wrap_help"] }
clap_complete = "4.5.13"
ocli = "0.1.0"
strum = { version = "0.26.3", features = ["derive"] }
blake3 = { version = "1.5.5", features = ["serde"] }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
assert_fs = "1.1"
lipsum = "0.9"
escargot = "0.5"

[features]
kcov = []

[profile.release]
strip = "symbols"
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
